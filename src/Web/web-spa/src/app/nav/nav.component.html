<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <p-button styleClass="p-button-text">
            <span class="ml-2 font-bold" routerLink="/">StudyO</span>
        </p-button>
    </ng-template>
    <ng-template pTemplate="end">
        <p-button label="Log in" styleClass="p-button-outlined p-button-rounded" routerLink="/login"></p-button>
        <p-button label="Sign up" styleClass="p-button-rounded" routerLink="/signup"></p-button>
    </ng-template>
</p-menubar>
