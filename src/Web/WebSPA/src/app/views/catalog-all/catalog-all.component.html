<main>
  <div class="bg-white mt-20">
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">Choose a course</h1>
      </div>

      <section aria-labelledby="products-heading" class="pb-24 pt-6">
        <h2 id="products-heading" class="sr-only">Products</h2>

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <form class="hidden lg:block">
            <h3 class="sr-only">Categories</h3>
            <ul role="list" class="space-y-4 border-b border-gray-200 pb-6 text-sm font-medium text-gray-900">
              <li *ngFor="let level of levels">
                <a href="#">{{level}}</a>
              </li>
            </ul>
            <ul role="list" class="space-y-4 border-b border-gray-200 py-6 text-sm font-medium text-gray-900">
              <li *ngFor="let language of languages">
                <a href="#">{{language}}</a>
              </li>
            </ul>
            <ul role="list" class="space-y-4 border-b border-gray-200 py-6 text-sm font-medium text-gray-900">
              <li *ngFor="let subject of subjects">
                <a href="#">{{subject}}</a>
              </li>
            </ul>
          </form>

          <div class="lg:col-span-3">
            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-4">
              <div class="group relative" *ngFor="let course of courses">
                <a href="catalog/{{course.id}}"
                  class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">{{course.title}}</h5>
                  <p class="font-normal text-gray-700">{{course.shortDescription}}</p>
                  <hr class="h-px mt-8 mb-4 bg-gray-200 border-0 dark:bg-gray-700">
                  <div class="flex flex-wrap gap-1">
                    <span
                    class="bg-purple-100 text-purple-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-purple-900 dark:text-purple-300">{{subject[course.subject]}}</span>
                    <span
                      class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-yellow-900 dark:text-yellow-300">{{level[course.level]}}</span>      
                    <span
                      class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300">{{language[course.language]}}</span>
                  </div>
                </a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</main>

<app-footer></app-footer>
