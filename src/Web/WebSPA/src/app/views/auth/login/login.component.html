<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 pt-10 shadow-lg rounded-lg bg-slate-50 border-0"
      >
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form>
            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-slate-800 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Email
              </label>
              <input
                name="email"
                type="email"
                class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white border-1 rounded text-sm shadow-2xl focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
                [(ngModel)]="model.email"
              />
            </div>

            <div class="relative w-full mb-3">
              <label
                class="block uppercase text-slate-800 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Password
              </label>
              <input
                name="password"
                type="password"
                class="border-1 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Password"
                [(ngModel)]="model.password"
              />
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 hover:bg-slate-800 text-slate-50 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
                (click)="login()"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-slate-50 hover:text-cyan-400">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/auth/register']" class="text-slate-50 hover:text-cyan-400">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
