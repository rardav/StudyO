version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - catalog_data:/data/db

  classesdb:
    container_name: classesdb
    restart: always
    command: mongod --port 27018
    ports:
      - "27018:27018"
    volumes:
      - classes_data:/data/db

  usersdb:
    container_name: usersdb
    restart: always
    user: root
    environment:
      SA_PASSWORD: "S3cur3P@ssW0rd!"
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    volumes:
      - users_data:/var/opt/mssql/data

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__Host=catalogdb
      - MongoDbSettings__Port=27017
      - ApiSettings__IdentityUrl=http://identity.api:80
    depends_on:
      - catalogdb
    ports:
      - "8100:80"

  classes.api:
    container_name: classes.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDbSettings__Host=classesdb
      - MongoDbSettings__Port=27018
    depends_on:
      - classesdb
    ports:
      - "8200:80"

  users.api:
    container_name: users.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - usersdb
    ports:
      - "8300:80"
       
  mongo-express:
    container_name: mongo-express
    environment:
      - ME_CONFIG_OPTIONS_EDITORTHEME=ambiance
      - ME_CONFIG_MONGODB_URL=mongodb://catalogdb:27017
    depends_on:
      - catalogdb
    ports:
      - "8081:8081"
 
  pgadmin:
    container_name: pgadmin
    environment : 
      - PGADMIN_DEFAULT_EMAIL=admin@aspnetrun.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  ocelotapigateway:
    container_name: ocelotapigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - catalog.api
      - classes.api
    ports:
      - "5000:80"

  aggregator:
    container_name: aggregator
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiSettings__CatalogUrl=http://catalog.api
      - ApiSettings__ClassesUrl=http://classes.api
    depends_on:
      - catalog.api
      - classes.api
    ports:
      - "5001:80"



